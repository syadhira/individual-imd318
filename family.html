    <script>
        function toggleImage(element, imagePath, name) {
            // Close all family members first
            const allMembers = document.querySelectorAll('.family-member');
            allMembers.forEach(member => {
                if (member !== element) {
                    member.classList.add('collapsed');  // Collapse other members
                    member.classList.remove('active');
                }
            });

            // Toggle the clicked family member
            if (element.classList.contains('active')) {
                element.classList.remove('active');
                element.classList.add('collapsed');
            } else {
                const img = element.querySelector('img');
                const caption = element.querySelector('.caption');

                img.src = imagePath;
                caption.textContent = name;

                element.classList.add('active');
                element.classList.remove('collapsed');
            }
        }

        // Background music functionality
        // Create and play audio element
        const audio = new Audio('audio/onlyguitar.mp3');
        audio.loop = true;
        audio.play();

        // Check if the music was previously played
        if (localStorage.getItem('music_playing') === 'true') {
            audio.play();
        }

        // Start music on click anywhere on the page if blocked by the browser
        document.body.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                localStorage.setItem('music_playing', 'true');
            }
        });
    </script>
