    <!-- Play/Stop Audio Button -->
    <button id="audioControl" onclick="toggleAudio()">Stop</button>

    <script>
        // Function to toggle the audio play/pause
        function toggleAudio() {
            var audio = document.getElementById('backgroundAudio');
            var button = document.getElementById('audioControl');
            
            if (audio.paused) {
                audio.play();
                button.textContent = "Stop";  // Change button text to "Stop Music"
            } else {
                audio.pause();
                button.textContent = "Play";  // Change button text to "Play Music"
            }
        }
    </script>
